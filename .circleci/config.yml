version: 2.1

jobs:
  lint:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: "npm i -D"
      - run:
          name: "Format code"
          command: "npm run format"
      - run:
          name: "Lint code"
          command: "npm run lint"
      - run:
          name: "Lint doc covarage"
          command: "npm run test:doccov"
